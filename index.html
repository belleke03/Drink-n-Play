<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ffffff;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .game-button {
            display: inline-block;
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        .game-button:hover {
            transform: scale(1.05);
        }
        .game-button .text-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-size: 32px;
            font-weight: bold;
            line-height: 50px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .phasmophobia {
            background-image: url('images/phasmobackground.jpg');
        }
        .valorant {
            background-image: url('images/valorantbackground2.jpg');
        }
        .fortnite {
            background-image: url('images/fnbackground.jpg');
        }
    </style>
</head>
<body>
    <h1>Drink & Play</h1>
    <p>Choose your game</p>
    <div class="game-container">
        <a href="phasmophobia.html" class="game-button phasmophobia">
            <div class="text-overlay">Phasmophobia</div>
        </a>
        <a href="valorant.html" class="game-button valorant">
            <div class="text-overlay">Valorant</div>
        </a>
        <a href="fortnite.html" class="game-button fortnite">
            <div class="text-overlay">Fortnite</div>
        </a>
    </div>
</body>
</html>
